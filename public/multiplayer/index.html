<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="multiplayer.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/b63e312eb4.js" crossorigin="anonymous"></script>
    <script src="multiplayer.js" defer></script>
    <title>Chess ♟️</title>
</head>
<body>
    <button class="ready-button">Waiting for Opponent</button>
    <div class="info-text"></div>
    <div class="status">
        <div class="dark">
            <span class="player-name">Dark</span>
            <span class="status-text">Connected<i class="fas fa-times connected"></i></span>
            <span class="status-text">Ready<i class="fas fa-times ready"></i></span></i>
        </div>
        <div class="light">
            <span class="player-name">Light</span>
            <span class="status-text">Connected<i class="fas fa-times connected"></i></span>
            <span class="status-text">Ready<i class="fas fa-times ready"></i></span></i>
        </div>
    </div>
    <div class="grid-container"></div>
</body>
</html>
